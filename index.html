            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #d35400;
            transform: scale(1.1);

        /* Role List Styles */
        #rolesDisplay {

        ul {

            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 600px) {
            .container {

            }

            }

            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 20px;
            }

            ul {
                font-size: 16px;
            }
        }
    </style>
</head>
